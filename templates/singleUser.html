{% extends "base.html" %}

{% block content %}

<h1 align="center">User's Blog</h1>

<ul>
    {% for post in user_blog%}
        <li>
            <h2 class='title'><a href="/single_post?id={{ post.id }}">{{  post.title }}</a></h2>
            <p class= 'blog'>{{ post.body }}</p>
        </li>
    {% endfor %} 
</ul>
{% endblock %}
