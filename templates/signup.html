{% extends "base.html" %}

{% block content %}
        <form action="/signup" method='POST'>
            <table>
                <tbody>
                    <tr>
                        <td><label for="username">Username</label></td>
                        <td><input name="username" type="text" value='{{username}}'></td>
                        <td class="error"> {{ username_error }}</td>
                    </tr>
                    <tr>
                        <td><label for="password">Password</label></td>
                        <td><input name="password" type="text"></td>
                        <td class="error"> {{ password_error }} </td>
                    </tr>
                    <tr>
                        <td><label for="password_valid">Verify Password</label></td>
                        <td><input name="password_valid" type="text"></td>
                        <td class="error">{{ password_valid_error }} </td>
                    </tr>
                </tbody>
            </table>
            <input type="submit">
        </form>
{% endblock %}
