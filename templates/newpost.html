{% extends "base.html" %}

{% block content %}
    <h1 align='center'>Add a New Blog Post</h1>
    <form method='POST'>
        <label>New Blog Post Title</label>
        <input type="text" name="title" value="{{ title }}">
        <p class="error"> {{ title_error }} </p><br>

        <label>New Blog Post Body</label>
        <input type="text" name="body" value="{{ body }}">
        <p class="error"> {{ body_error }} </p>
        <input type="submit", value="submit">
    </form>
    
{% endblock %}
